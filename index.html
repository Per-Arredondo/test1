  <script>
    const preguntas = [

      { texto: "Â¿CuÃ¡nto es 5 x 4?", opciones: ["20", "25", "15", "10"], respuesta: "20" },
      { texto: "Â¿QuiÃ©n escribiÃ³ 'Cien aÃ±os de soledad'?", opciones: ["Mario Vargas Llosa", "Gabriel GarcÃ­a MÃ¡rquez", "Octavio Paz", "Isabel Allende"], respuesta: "Gabriel GarcÃ­a MÃ¡rquez" },
      { texto: "Â¿CuÃ¡l es el planeta mÃ¡s cercano al sol?", opciones: ["Venus", "Mercurio", "Marte", "Tierra"], respuesta: "Mercurio" },
      { texto: "Â¿CuÃ¡ntos lados tiene un hexÃ¡gono?", opciones: ["6", "5", "8", "7"], respuesta: "6" },
      { texto: "Â¿QuÃ© gas respiramos para vivir?", opciones: ["OxÃ­geno", "DiÃ³xido de carbono", "HidrÃ³geno", "NitrÃ³geno"], respuesta: "OxÃ­geno" },
      { texto: "Â¿QuiÃ©n pintÃ³ la Mona Lisa?", opciones: ["Van Gogh", "Leonardo da Vinci", "Picasso", "Miguel Ãngel"], respuesta: "Leonardo da Vinci" },
      { texto: "Â¿QuÃ© instrumento tiene cuerdas?", opciones: ["Flauta", "Piano", "Guitarra", "BaterÃ­a"], respuesta: "Guitarra" },
      { texto: "Â¿CuÃ¡l es el ocÃ©ano mÃ¡s grande del mundo?", opciones: ["AtlÃ¡ntico", "PacÃ­fico", "Ãndico", "Ãrtico"], respuesta: "PacÃ­fico" },
      { texto: "Â¿CuÃ¡l es el resultado de 9 + 10?", opciones: ["21", "19", "18", "20"], respuesta: "19" }
    ];

    let preguntaActual = 0;
    let puntaje = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    function cargarPregunta() {
      nextBtn.disabled = true;
      const pregunta = preguntas[preguntaActual];
      questionEl.textContent = `Pregunta ${preguntaActual + 1}: ${pregunta.texto}`;
      optionsEl.innerHTML = '';
      pregunta.opciones.forEach(opcion => {
        const btn = document.createElement('button');
        btn.classList.add('btn', 'btn-outline-secondary', 'd-block', 'mb-2');
        btn.textContent = opcion;
        btn.onclick = () => seleccionarRespuesta(opcion);
        optionsEl.appendChild(btn);
      });
    }

    function seleccionarRespuesta(seleccion) {
      const correcta = preguntas[preguntaActual].respuesta;
      if (seleccion === correcta) {
        puntaje++;
      }
      [...optionsEl.children].forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correcta) {
          btn.classList.replace('btn-outline-secondary', 'btn-success');
        } else if (btn.textContent === seleccion) {
          btn.classList.replace('btn-outline-secondary', 'btn-danger');
        }
      });
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener('click', () => {
      preguntaActual++;
      if (preguntaActual < preguntas.length) {
        cargarPregunta();
      } else {
        mostrarResultado();
      }
    });

    function mostrarResultado() {
      document.getElementById('quiz-container').style.display = 'none';
      let mensaje = "";
      if (puntaje === 10) {
        mensaje = "Â¡Excelente! Respondiste todo correctamente ğŸ‰";
      } else if (puntaje >= 7) {
        mensaje = "Â¡Muy bien! Solo te faltaron algunas ğŸ‘";
      } else if (puntaje >= 4) {
        mensaje = "Â¡Ãnimo! Puedes mejorar con un poco mÃ¡s de prÃ¡ctica ğŸ’ª";
      } else {
        mensaje = "Â¡No te desanimes! Intenta de nuevo ğŸ˜Š";
      }
      resultEl.innerHTML = `Puntaje final: <strong>${puntaje}/10</strong><br>${mensaje}`;
    }

    cargarPregunta();
  </script>
</body>
